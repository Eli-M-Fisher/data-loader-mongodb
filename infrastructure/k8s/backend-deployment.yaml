apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-loader
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongo; sleep 2; done;']
      containers:
      - name: data-loader
        image: elif2/data-loader-app:mongo
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_HOST
          value: "mongodb"
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_DATABASE
          value: "mydb"
---
apiVersion: v1
kind: Service
metadata:
  name: data-loader-service
spec:
  selector:
    app: data-loader
  ports:
  - port: 8000
    targetPort: 8000
